{% capture favicon_path %}{{ '/assets/img/favicons' | relative_url }}{%
endcapture %}

<link
  rel="apple-touch-icon"
  sizes="180x180"
  href="{{ 'assets/img/avatar.png' | relative_url }}"
/>
<link
  rel="icon"
  type="image/png"
  sizes="32x32"
  href="{{ 'assets/img/avatar.png' | relative_url }}"
/>
<link
  rel="icon"
  type="image/png"
  sizes="16x16"
  href="{{ 'assets/img/avatar.png' | relative_url }}"
/>
{% if site.pwa.enabled %}
<link rel="manifest" href="{{ favicon_path }}/site.webmanifest" />
{% endif %}
<link rel="shortcut icon" href="{{ 'assets/img/avatar.png' | relative_url }}" />
<meta name="apple-mobile-web-app-title" content="{{ site.title }}" />
<meta name="application-name" content="{{ site.title }}" />
<meta name="msapplication-TileColor" content="#da532c" />
<meta
  name="msapplication-config"
  content="{{ 'assets/img/avatar.png' | relative_url }}"
/>
<meta name="theme-color" content="#ffffff" />

name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # â† ê²©ë¦¬ ì»¤ë°‹ í‘¸ì‹œë¥¼ ìœ„í•´ í•„ìš” (ì¶”ê°€)

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"

      - name: Install Dependencies
        run: |
          gem install bundler
          bundle install

      # ðŸ” ë¹Œë“œ ì‹¤íŒ¨ ì‹œ ë¬¸ì œ íŒŒì¼(_posts/*.md)ë§Œ _quarantine/ë¡œ ì´ë™ í›„ ìž¬ì‹œë„
      - name: Build Jekyll Site (auto-quarantine)
        run: |
          set -eo pipefail
          mkdir -p _quarantine

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          success=0
          quarantined=0
          max_attempts=10   # í•„ìš”ì‹œ 6~10ìœ¼ë¡œ ì—¬ìœ 

          for i in $(seq 1 $max_attempts); do
            echo "==> Jekyll build attempt #$i"
            if bundle exec jekyll build --trace 2>build.err; then
              success=1
              break
            fi

            offender=$(grep -oE "$GITHUB_WORKSPACE/_posts/[^:]+\.md" build.err | head -n1 || true)
            if [ -z "$offender" ]; then
              echo "No offending post detected. Full error follows:"
              cat build.err
              exit 1
            fi

            reason=$(grep -m1 "Error" build.err || true)
            echo "Error reason: $reason" # ì—ëŸ¬ ì›ì¸ ì¶œë ¥
            
            base=$(basename "$offender")
            echo "âš ï¸  Quarantining failing post: $base"
            git mv "$offender" "_quarantine/$base" || mv "$offender" "_quarantine/$base"
            git commit -m "ci: quarantine failing post $base" || true
            git push origin HEAD:main || true

            quarantined=1
            # ë°”ë¡œ ë‹¤ìŒ ë£¨í”„ë¡œ ë„˜ì–´ê°€ ìž¬ë¹Œë“œ
          done

          # ë£¨í”„ê°€ ëë‚¬ëŠ”ë° ë§ˆì§€ë§‰ì´ ê²©ë¦¬ë¡œ ì¢…ë£Œë˜ì—ˆì„ ìˆ˜ ìžˆìœ¼ë‹ˆ í•œ ë²ˆ ë” ì‹œë„
          if [ $success -ne 1 ] && [ $quarantined -eq 1 ]; then
            echo "==> Final build after last quarantine"
            if bundle exec jekyll build --trace 2>build.err; then
              success=1
            fi
          fi

          if [ $success -ne 1 ]; then
            echo "Build failed after quarantine attempts."
            cat build.err
            exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
